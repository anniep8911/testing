<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 요소</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div.wrap{
            width: 80%;
            margin: 0 auto;
            max-width: 1080px;
            outline: 2px solid red;
            height: 200px;
        }
        div.wrap>div.box{
            width: calc(100% / 5 - 20px);
            height: 200px;
            background-color: #ccc;
            float: right;
            margin: 0 10px;
            font-size: 25px;
            text-align: center;
        }
        div.wrapSe{
            width: 80%;
            margin: 0 auto;
            max-width: 1080px;
            outline: 2px solid green;
            height: 200px;
            margin-top: 40px;
        }
        div.wrapSe>div.box{
            width: calc(100% / 3 - 20px);
            height: 200px;
            background-color: deeppink;
            float: right;
            margin: 0 10px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div class="wrapSe">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
