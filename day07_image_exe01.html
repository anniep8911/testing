<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        div.wrap{
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
            height: 240px;
        }
        div.wrap>div{
            width: calc(100% / 5 - 20px);
            margin: 0 10px;
            height: 240px;
            float: left;
            background: linear-gradient(224deg, red 0% ,yellow 50%, blue 100%);
            background: radial-gradient( red 0% ,yellow 50%, blue 100%);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="i1"></div>
        <div class="i2"></div>
        <div class="i3"></div>
        <div class="i4"></div>
        <div class="i5"></div>
    </div>
</body>
</html>
