<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day23_jquery.html</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
    $(function(){
        $('.nemo').click(function(){
            $('.nemo').css('margin-top','500px');
            $('.blue').css('border-radius','0');
        });
    }); 
    </script>
    <style>
        div.nemo{
            width: 200px;
            height: 200px;
            background-color: #fc0;
            transition: margin-top 0.5s;
        }
        div.circle>div.blue{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: blue;
            transition: border-radius 0.5s;
        }
    </style>
</head>
<body>
    <div class="nemo"></div>
    <div class="circle">
        <div class="blue"></div>
    </div>
</body>
</html>
