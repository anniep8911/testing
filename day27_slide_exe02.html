<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day27_slide_exe02.html</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
        div.imageView{
            width: 80%;
            max-width: 1080px;
            height: 500px;
            margin: 0 auto;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }
        div.imageView>div.imgGroup{
            height: 500%;
            width: 100%;
            transition: all 0.5s;
        }
        div.imageView>div.imgGroup>div.image{
            width: 100%;
            height: 20%;
        }
        div.imageView>div.imgGroup>div.image.i1{
            background-color: darkkhaki;
        }
        div.imageView>div.imgGroup>div.image.i2{
            background-color: indianred;
        }
        div.imageView>div.imgGroup>div.image.i3{
            background-color: lightskyblue;
        }
        div.imageView>div.imgGroup>div.image.i4{
            background-color: mediumaquamarine;
        }
        div.imageView>div.imgGroup>div.image.i5{
            background-color: mediumspringgreen;
        }
        div.imageView>ul.paging{
            position: absolute;
            left: 20px;
            bottom: 20px;
            transition: all 0.5s;
        }
        div.imageView>ul.paging>li{
            width: 20px;
            height: 20px;
            margin-top: 20px;
            border-radius: 10px;
            border:2px solid #fff;
            transition: height 0.5s;
        }
        div.imageView>ul.paging>li.sel{
            height: 40px;
            background-color: #fff;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){

            /*
                문제 1 li를 클릭하였을때, 클릭한 요소에 대해서만 class="sel"
                추가해주세요(선택 된 li 외에 나머지 li는 클래스를 없애주세요) 그리고 transition도 추가하셔서 자연스럽게 움직일 수 있도록 구현해주세요 

                문제2 이미지 하나당 높이와 너비는 .imageView기준으로 100%입니다. 이 이미지들이 위에서 아래로 움직일 수 있도록 CSS를 세팅해주세요.

                문제3 .index()를 활용하여 롤링배너를 구현해주세요!

            */

            $('li').click(function(){
                $('li').removeClass('sel');
                $(this).addClass('sel');

                var ind = $(this).index();
                $('.imgGroup').css('margin-top',ind * -500 + 'px');

            })
        });
    </script>
</head>
<body>
    <div class="imageView">
        <div class="imgGroup">
            <div class="image i1"></div>
            <div class="image i2"></div>
            <div class="image i3"></div>
            <div class="image i4"></div>
            <div class="image i5"></div>
        </div>
        <ul class="paging">
            <li class="sel"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
